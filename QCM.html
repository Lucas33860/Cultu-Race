<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QCM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
    <script>
      function checkAnswer(event) {
        event.preventDefault();
        const selectedAnswer = document.querySelector(
          'input[name="q1"]:checked'
        );
        if (selectedAnswer && selectedAnswer.value === "rep1") {
          document.querySelector("form").style.display = "none";
          document.querySelector("#result").textContent = "Bravo !";
          setTimeout(function () {
            window.location.href = "Wikipage2.html";
          }, 500);
        } else {
          window.location.href = "Wikipage.html";
        }
      }
    </script>
  </head>
  <body class="QCM">
    <form onsubmit="checkAnswer(event)">
      <fieldset>
        <legend>Quiz numéro 1</legend>
        <p>Quand a été fondé Wikipédia</p>
        <input type="radio" id="rep1" name="q1" value="rep1" />
        <label for="rep1">15 janvier 2001</label><br />
        <input type="radio" id="rep2" name="q1" value="rep2" />
        <label for="rep2">27 Aout 2002</label>
      </fieldset>
      <br />
      <input type="submit" value="Soumettre" />
    </form>
    <p id="result"></p>
  </body>
</html>
