<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QCM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
    <script>
      function checkAnswer(event) {
        reponse = false;
        event.preventDefault();
        const selectedAnswer = document.querySelector(
          'input[name="q1"]:checked'
        );
        if (selectedAnswer && selectedAnswer.value === "paris") {
          document.querySelector("form").style.display = "none";
          document.querySelector("#result").textContent = "Bravo";
          reponse = true;
        } else {
          alert("Mauvaise r√©ponse, essayez encore.");
        }
      }
    </script>
  </head>
  <body class="QCM">
    <form onsubmit="checkAnswer(event)">
      <fieldset>
        <legend>Question 1</legend>
        <p>Quelle est la capitale de la France ?</p>
        <input type="radio" id="paris" name="q1" value="paris" />
        <label for="paris">Paris</label><br />
        <input type="radio" id="lyon" name="q1" value="lyon" />
        <label for="lyon">Lyon</label>
      </fieldset>
      <br />
      <input type="submit" value="Soumettre" />
    </form>
    <p id="result"></p>
  </body>
</html>
